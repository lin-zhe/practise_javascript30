<body>
    <div class="hero">
        <h1 contenteditable>ğŸ”¥WOAH!</h1>

<script>
    //é«˜çº§é€‰æ‹©å™¨
    const hero = document.querySelector('.hero');
    //æ‰“é”™äº†ï¼Œæ‰“æˆäº†.h1
    const text = hero.querySelector('h1');
    const walk = 500 //500px

    function shadowMove(e) {
        //è§£æ„èµ‹å€¼
        const {
            offsetWidth: width,
            offsetHeight: height
        } = hero; //heroæ‹¥æœ‰offsetWidthå±æ€§
        let {
            offsetX: x,
            offsetY: y
        } = e;
        //åé¢æ‰æ˜¯è¾“å‡ºå‚æ•°å
        // console.log(hero.offsetWidth) //èƒ½æ­£å¸¸è¾“å‡ºï¼Œæ˜¯heroçš„å±æ€§
        // console.log(hero.width)è¾“å‡ºundefined
        // console.log(width);//èƒ½æ­£å¸¸è¾“å‡º
        // console.log(this, e.target);
        //å°†é¼ æ ‡ä½ç½®è½¬æ¢ä¸ºç›¸å¯¹è§†å£å·¦ä¸Šè§’çš„åæ ‡ï¼Œæœ¬ä¾‹ä¸­ç”±äºheroå…ƒç´ å æ»¡è§†å£æ•…æœªèµ·å®é™…ä½œç”¨
        //å½“åœ¨woahä¸Šæ˜¯ï¼Œä¸¤ä¸ªä¸ä¸€æ ·
        if (this !== e.target) {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }
        // console.log(x, y)
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));

        //ä½¿ç”¨æ¨¡æ¿å­—ç¬¦ä¸²èµ‹å€¼
        text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
            ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
            ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
            ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
        `;
    }
    hero.addEventListener('mousemove', shadowMove);
</script>

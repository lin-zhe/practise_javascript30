<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis</title>
    <!-- ËøôÈáåÊòØ‰∏∫‰∫ÜËé∑ÂèñÂ≠ó‰ΩìÊ†∑Âºè -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/speechSynthesis/style.css">
</head>

<body>
    <div class="voiceinator">

        <h1>The Voiceinator 5000</h1>

        <select name="voice" id="voices">
            <option value="">Select A Voice</option>
        </select>

        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>

        <input name="pitch" type="range" min="0" max="2" step="0.1">
        <textarea name="text">Hello! I love JavaScript üëç</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>

    </div>

    <script>
        // ÂèñÂæóspeechSynthesisÂØπË±°ÔºåÂπ∂ÂèñÂæóÊµèËßàÂô®ÊîØÊåÅÁöÑÊúóËØªËØ≠Ë®ÄÔºåÂ∞ÜÊâÄÊúâÊîØÊåÅÁöÑÈÄâÈ°πÂä®ÊÄÅÊ∑ªÂä†Ëá≥‰∏ãÊãâÂàóË°®
        const msg = new SpeechSynthesisUtterance();
        let voices = [];
        const voicesDropdown = document.querySelector('[name="voice"]');
        const options = document.querySelectorAll('[type="range"], [name="text"]');
        const speakButton = document.querySelector('#speak');
        const stopButton = document.querySelector('#stop');

        msg.text = document.querySelector('[name="text"]').value; //ÂèñÂæóËæìÂÖ•Ê°ÜÁöÑÂÄº

        function populateVoices() {
            // console.log(this);
            voices = this.getVoices(); //ËøîÂõûÂΩìÂâçËÆæÂ§áÊâÄÊúâÂèØÁî®Â£∞Èü≥ÁöÑ SpeechSynthesisVoice (en-US)ÂàóË°®„ÄÇ
            // console.log(voices)
            voicesDropdown.innerHTML = voices
                .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
                //.filter(voice => voice.lang.includes('en'))//ËøáÊª§
                .join('');
        }

        function setVoice() {
            msg.voice = voices.find(voice => voice.name === this.value); //ÊâæÂà∞ÊâÄÈÄâ‰∏≠ÁöÑÂÄº
            console.log(msg.voice); //ËÆæÁΩÆÊñ∞ÁöÑËØªÊ≥ï
            toggle();
        }


        //ÈªòËÆ§‰∏∫true
        function toggle(startOver = true) {
            speechSynthesis.cancel(); //ÂèñÊ∂àËØª

            if (startOver) {
                console.log("Êí≠Êîæ")
                speechSynthesis.speak(msg); //ÂºÄÂßãËØª
                //google Èü≥Ê∫êËØª‰∏ç‰∫ÜÂèØËÉΩÊòØÂõ†‰∏∫localService: falseÔºå ÂæÆËΩØÁöÑÊòØtrueÔºåÂèØËÉΩÊòØÈúÄË¶ÅÁøªÂ¢ôÔºåÁøªÂ¢ôÂ∞±üÜó‰∫Ü
            }
        }

        function setOption() {
            console.log(this.name, this.value, "ËÆæÁΩÆ‰∫ÜÊñ∞ÁöÑÂÄº"); //Ëé∑ÂèñÊñáÂ≠óÊ°ÜÂíåÈÄâÈ°πÁöÑÂÄº
            msg[this.name] = this.value;
            toggle();
        }

        speechSynthesis.addEventListener('voiceschanged', populateVoices); //ËøôÂèØ‰ª•Áî®Êù•ÈáçÊñ∞Â°´ÂÖÖ‰∏Ä‰∏™Áî®Êà∑ÂèØ‰ª•Âú®‰∫ã‰ª∂Ëß¶ÂèëÊó∂ÈÄâÊã©ÁöÑÂ£∞Èü≥ÂàóË°®
        voicesDropdown.addEventListener('change', setVoice);
        options.forEach(option => option.addEventListener('change', setOption)); //ËÆæÁΩÆÈü≥Ë∞ÉÂíåÈÄüÂ∫¶
        speakButton.addEventListener('click', toggle);
        stopButton.addEventListener('click', () => toggle(false));
    </script>
</body>

</html>
